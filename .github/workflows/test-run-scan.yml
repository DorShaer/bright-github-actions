name: Test run-scan

on:
  pull_request:
    branches:
      - '**'

jobs:
  release:
    name: Build GitHub Action
    runs-on: ubuntu-latest
    container: node:20
    steps:
      - uses: actions/checkout@v4
      
      - name: Install root dependencies
        run: npm ci
      
      - name: Install action dependencies
        working-directory: run-scan
        run: npm ci
        
      - name: Install ncc
        run: npm install -g @vercel/ncc
        
      - name: Build action
        working-directory: run-scan
        run: npm run build
        
      - name: Pack action (if script exists)
        working-directory: run-scan
        run: |
          if grep -q "\"pack\"" "package.json"; then
            npm run pack
          fi
          
      - name: Copy files to release
        run: |
          mkdir -p release
          cp run-scan/README.md release/
          cp run-scan/action.yml release/
          cp -R run-scan/dist/ release/dist/
          
      - name: Bright Security Scan üèÅ
        uses: ./release
        with:
          api_token: ${{ secrets.BRIGHT_TOKEN }}
          name: GitHub scan ${{ github.sha }}
          discovery_types: |
            [ "crawler" ]
          crawler_urls: |
            [ "https://brokencrystals.com" ]
          module: "dast"
          hosts_filter: |
            [ ]